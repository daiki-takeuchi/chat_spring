<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title></title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container-fluid">
            <div class="navbar-minimize">
                <button id="minimizeSidebar" class="btn btn-round btn-white btn-fill btn-just-icon">
                    <i class="material-icons visible-on-sidebar-regular">more_vert</i>
                    <i class="material-icons visible-on-sidebar-mini">view_list</i>
                </button>
            </div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand"> Tweet </p>
            </div>
            <div class="collapse navbar-collapse">
                <form class="navbar-form navbar-right" action="/user" role="search">
                    <div class="form-group form-search is-empty">
                        <input type="text" name="user_name" class="form-control" placeholder="Search">
                        <span class="material-input"></span>
                    </div>
                    <button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-content">
                            <form method="post" th:object="${form}">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="form-group label-floating">
                                            <label class="control-label">今どうしてる？</label>
                                            <textarea class="form-control" id="content" name="content" required="true" th:field="*{content}"></textarea>
                                            <span class="help-block with-errors">
                                                <p style="margin: 0;" class="has-error" th:each="error : ${#fields.errors('content')}" th:text="${error}"></p>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-rose pull-right">Tweet</button>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                    <div th:replace="post/timeline :: timeline"></div>
                </div>
                <div class="col-md-4">
                    <div th:replace="fragments/profile :: profile"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
