<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}" />
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Material Chat</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/vendor/material-dashboard-pro-v1.1.0/css/bootstrap.min.css}" />
    <!--  Material Dashboard CSS -->
    <link rel="stylesheet" th:href="@{/vendor/material-dashboard-pro-v1.1.0/css/material-dashboard.css}" />
    <!-- Font Awesome and icons -->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Material+Icons" />

    <!-- application.css -->
    <link rel="stylesheet" th:href="@{/css/application.css}" />

</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <!-- Main Panel -->
    <div class="main-panel">
        <div layout:fragment="content"></div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <!-- /.main-panel -->

</div>
<!-- ./wrapper -->
</body>

<!--   Core JS Files   -->
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/material.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<!-- Forms Validations Plugin -->
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery.validate.min.js}"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery.validate.messages_ja.min.js}"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery.validate.bootstrap3.js}"></script>
<!-- TagsInput Plugin -->
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery.tagsinput.js}"></script>
<!-- Material Dashboard javascript methods -->
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/material-dashboard.js}"></script>
<!-- application.js -->
<script th:src="@{/js/application.js}"></script>
<div layout:fragment="js"></div>

</html>
