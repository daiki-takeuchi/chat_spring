<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="card card-profile" th:fragment="profile">
    <div class="card-avatar">
        <a href="#">
            <img class="img" th:src="@{/img/default-avatar.png}" />
        </a>
    </div>
    <div class="card-content">
        <h6 class="category text-gray" th:text="${form.user.job}"></h6>
        <h4 class="card-title" th:text="${form.user.user_name}"></h4>
        <p class="description" th:text="${form.user.self_introduction}"></p>

        <a th:if="${session.user.id} == ${form.user.id}" th:href="|/profile/${form.user.id}|" class="btn btn-rose btn-round">
            プロフィールを編集
        </a>
        <div th:unless="${session.user.id} == ${form.user.id}" th:remove="tag">
            <a th:if="${form.user.isFollowed(__${session.user.id}__)}" th:href="|/unfollow/${form.user.id}|" class="btn btn-rose btn-round">
                フォロー解除
            </a>
            <a th:unless="${form.user.isFollowed(__${session.user.id}__)}" th:href="|/follow/${form.user.id}|" class="btn btn-rose btn-round">
                フォローする
            </a>
        </div>
    </div>
    <div class="card-footer">
        <div class="pull-left">
            <p>ツイート</p>
            <p th:text="${form.user.getPosts().size()}"></p>
        </div>
        <div class="text-center">
            <p>フォロー</p>
            <p th:text="${form.user.getFollowing().size()}"></p>
        </div>
        <div class="pull-right">
            <p>フォロワー</p>
            <p th:text="${form.user.getFollower().size()}"></p>
        </div>
    </div>
</div>
</body>
</html>
