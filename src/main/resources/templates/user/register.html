<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}" />
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Chat</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/vendor/material-dashboard-pro-v1.1.0/css/bootstrap.min.css}" />
    <!--  Material Dashboard CSS -->
    <link rel="stylesheet" th:href="@{/vendor/material-dashboard-pro-v1.1.0/css/material-dashboard.css}" />
    <!-- Font Awesome and icons -->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|Material+Icons" />

    <!-- application.css -->
    <link rel="stylesheet" th:href="@{/css/application.css}" />

</head>
<body>
<nav class="navbar navbar-primary navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Material Chat</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="/register">
                        <i class="material-icons">person_add</i> Register
                    </a>
                </li>
                <li class="">
                    <a href="/login">
                        <i class="material-icons">fingerprint</i> Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="wrapper wrapper-full-page">
    <div class="full-page register-page" filter-color="black" data-image="/img/register.jpeg">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="card card-signup">
                            <h2 class="card-title text-center">Register</h2>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form" id="form" method="post" data-toggle="validator" th:object="${form}">
                                        <div class="card-content">
                                            <div th:replace="~{fragments/helper::input('userName', 'ユーザー名', 'face', 'true', ~{:: #userName})}">
                                                <input type="text" id="userName" class="form-control" required="true" th:field="*{userName}">
                                            </div>
                                            <div th:replace="~{fragments/helper::input('mail', 'メールアドレス', 'email', 'true', ~{:: #mail})}">
                                                <input type="text" id="mail" email="true" class="form-control" required="true" th:field="*{mail}">
                                            </div>
                                            <div th:replace="~{fragments/helper::input('password', 'パスワード', 'lock_outline', 'true', ~{:: #password})}">
                                                <input type="password" id="password" class="form-control" required="true" th:field="*{password}">
                                            </div>
                                            <div th:replace="~{fragments/helper::input('passwordConfirmation', 'パスワードの確認', 'lock_outline', 'true', ~{:: #passwordConfirmation})}">
                                                <input type="password" id="passwordConfirmation" class="form-control" required="true" th:field="*{passwordConfirmation}">
                                            </div>
                                        </div>
                                        <div class="footer text-center">
                                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                            <button class="btn btn-primary btn-round">Get Started</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/material.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<!-- Forms Validations Plugin -->
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery.validate.min.js}"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery.validate.messages_ja.min.js}"></script>
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery.validate.bootstrap3.js}"></script>
<!-- TagsInput Plugin -->
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/jquery.tagsinput.js}"></script>
<!-- Material Dashboard javascript methods -->
<script th:src="@{/vendor/material-dashboard-pro-v1.1.0/js/material-dashboard.js}"></script>

<script th:src="@{/js/application.js}"></script>
<script type="text/javascript">
    $().ready(function() {
        page.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });

    $(function () {
        $("#form").validate({
            ignoreTitle: true,
            onfocusout: function(element) {
                this.element(element);
            }
        });
    });
</script>
</html>
